<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DoctorsHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
    <a th:href="@{/}" class="h4 text-decoration-none text-dark">DoctorsHub</a>
    <nav>
        <a th:href="@{/contacts}" class="me-3 text-dark text-decoration-none">Contacts</a>
        <a th:href="@{/about}" class="me-3 text-dark text-decoration-none">About</a>
        <a th:href="@{/support}" class="me-3 text-dark text-decoration-none">Support</a>
        <a th:href="@{/login}" class="text-dark text-decoration-none">Login</a>
    </nav>
</header>

<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card p-4 shadow" style="width: 350px;">
        <h2 class="text-center mb-3">Login</h2>
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
            Don't have an account? <a th:href="@{/registration}" class="text-primary">Create</a>
        </p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
